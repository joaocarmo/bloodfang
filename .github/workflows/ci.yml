name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Build engine
        run: pnpm -F @bloodfang/engine build

      - name: Test engine
        run: pnpm -F @bloodfang/engine test

      - name: Lint client
        run: pnpm -F @bloodfang/client lint

      - name: Test client
        run: pnpm -F @bloodfang/client test

      - name: Build client
        run: pnpm -F @bloodfang/client build
